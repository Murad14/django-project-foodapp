{% extends 'food/base.html' %}

{%block body%}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid item-image card" src="{{ item.item_image }}">
        </div>

        <div class="col-md-6">  
            <br>     
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>

    </div>
</div>


{%endblock%}
