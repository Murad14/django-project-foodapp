 {% extends 'food/base.html' %}
 {% block body %}

    <div class="container">
        {% for item in item_list %}
            <div class="row">
                <div class="col-md-3 item-container">
                    <img class="img-fluid item-image" src="{{ item.item_image }}" alt="">
                </div>
                <div class="col-md-6">
                    <br>
                    <h3>{{ item.item_name }}</h3>
                    <h5>{{ item.item_desc }}</h5>
                    <h6>${{ item.item_price }}</h6>
                </div>
                <div class="col-md-3">
                    <br>
                    <a class="btn btn-success" href="{% url 'food:detail' item.id %}">Details</a>
                </div>

            </div>
        {% endfor %}
    </div>

 {% endblock %}
