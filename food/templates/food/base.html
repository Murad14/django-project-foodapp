{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>FoodApp</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"></div>
            <a class="navbar-brand  ms-4" href="#">FoodApp</a>
        
        <div class="navbar-button-group">
            <a class="btn btn-sm btn-outline-secondary pr-2" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="btn btn-sm btn-outline-secondary pr-2" href="#">Delete Item</a>
            <a class="btn btn-sm btn-outline-secondary me-4" href="#">View Item</a>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
            
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock%}
    
</body>
</html>
